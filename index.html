<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--linked bootstrap here-->
    <link 
    rel = "stylesheet"
    href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!--linked my css style sheet here-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--added my title-->
    <title>Weather Tracker</title>
</head>
<!--used bootstrap to set up a container for user input to enter city and state to search weather forecast-->
<body>
    <div class="container">
        <!--added a row and column to my h1 title-->
        <div class="row">
            <div class="col-12">
                <h1>Weather Tracker</h1>
            </div>
        </div>
        <!--added a row and column to my form-->
        <div class="row">
            <div class="col-12">
                <form>
                    <!--added a class form group to my city and state input labels, added class form control for each input, with and id for city and placeholder for the user input-->
                    <div class="form-group">
                        <label for="city"></label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city">
                    </div> 
                    <!--added a button to Get Weather, Clear History, and Clear Favorites, and call them in my JS-->
                    <button type="submit" class="btn btn-primary" id="getweatherbtn">Get Weather</button>
                    <button type="submit" class="btn btn-primary" id="clearhistorybtn">Clear History</button>
                    <button type="submit" class="btn btn-primary" id="clearfavoritesbtn">Clear Favorites</button>
                </form>
                <div id = "favorites">
                </div>
            
            <div class = "card body flex row" id = "weather">
                </div>
                <div class = "weathercontainer">
                <div class = "card flex row" id = "fivedayforecast1">            
                </div>
                <div class = "card flex row" id = "fivedayforecast2">
                </div>
                <div class = "card flex row" id = "fivedayforecast3">
                </div>
                <div class = "card flex row" id = "fivedayforecast4">
                </div>
                <div class = "card flex row" id = "fivedayforecast5">
                </div>
        </div>
    </div>
    </div>
    <!--linked my javascript file here-->
    <script src="./assets/js/script.js"></script>
</body>
