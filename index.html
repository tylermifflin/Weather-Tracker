<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--linked bootstrap here-->
    <link 
    rel = "stylesheet"
    href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!--linked my css style sheet here-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--added my title-->
    <title>Weather Tracker</title>
</head>
<!--used bootstrap to set up a container for user input to enter city and state to search weather forecast-->
<body>
    <div class="container">
        <!--added a row and column to my h1 title-->
        <div class="row">
            <div class="col-12">
                <h1>Weather Tracker</h1>
            </div>
        </div>
        <!--added a row and column to my form-->
        <div class="row">
            <div class="col-12">
                <form>
                    <!--added a class form group to my city and state input labels, added class form control for each input, with and id for city and placeholder for the user input-->
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city">
                    </div>
                    <button type="submit" class="btn btn-primary" id="getweatherbtn">Get Weather</button>
                </form>
            </div>
        </div>
        <!--added a div with an id of weather-data to display the forecast for the city that was searched, display the weather data for the current day and the next 5 days, displaying the city name, date, weather icon, temperature, humidity, and wind speed-->  
    <div class="row card text-black">
        <div class="card-body col-12">
            <h5 class="card-title" id="city-name">City Name:</h5>
            <p class="card-text" id="date">Date:</p>
            <p class="card-text" id="weather-icon"></p>
            <p class="card-text" id="temperature">Temperature:</p>
            <p class="card-text" id="humidity">Humidity:</p>
            <p class="card-text" id="wind-speed">Wind Speed:</p>
        </div>
    </div>
    </div>
    <!--linked my javascript file here-->
    <script src="./assets/js/script.js"></script>
</body>
